<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-banner-section">
        <div class="logo-banner">
            <img id="odin-image" src="./images/odin-seal.png" alt="Odin Image">
            <p class="rustic-font">ODIN</p>
        </div>        
        <footer>Photo by <a href="https://unsplash.com/@lanirudhreddy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ANIRUDH</a> on <a href="https://unsplash.com/photos/black-and-silver-steel-pipe-on-brown-rock-3esjG-nlgyk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </div>
    <div>
        <div class="header">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up <span class="italic">now</span> to get started</h3>
            <h3>You <span class="italic">know</span> you want to.</h3>
        </div>
        <form action="#" method="post">
            <h4>Let's do this!</h4>
            <label for="first-name">
                <span>FIRST NAME</span>
                <input type="text" id="first-name" name="first-name">
            </label>
            <label for="second-name">
                <span>SECOND NAME</span>
                <input type="text" id="second-name" name="second-name">
            </label>
            <label for="email">
                <span>EMAIL</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="phone-number">
                <span>PHONE NUMBER</span>
                <input type="tel" id="phone-number" name="phone-number">
            </label>
            <label for="password">
                <span>PASSWORD</span>
                <input type="password" id="password" name="password">
            </label>
            <label for="confirm-password">
                <span>CONFIRM PASSWORD</span>
                <input type="password" id="confirm-password" name="confirm-password">
            </label>
        </form>
        <div>
            <button type="submit">Create Account</button>
            <p>
                Already have an account?
                <a href="#">Login</a>
            </p>
        </div>
        
    </div>
</body>
</html>
